<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculiter">
            <form>
                <div class="display">
                    <input type="text" name="display" class="inputbott" value="0" style="color: #CDE990;">
                </div>
                <div>
                    <input type="button" value="CL" class="inputbott opration" onclick = "display.value = ''">
                    <input type="button" value="DE" class="inputbott opration" onclick = "display.value = display.value.toString().slice(0,-1)" >
                    <input type="button" value="รท"  class="inputbott opration" onclick = "display.value += '/'">
                    <input type="button" value="ร"  class="inputbott opration" onclick = "display.value += '*'">
                </div>
                <div>
                    <input type="button" value="7" class="inputbott" onclick = "display.value += '7'">
                    <input type="button" value="8" class="inputbott" onclick = "display.value += '8'">
                    <input type="button" value="9" class="inputbott" onclick = "display.value += '9'">
                    <input type="button" value="-" class="inputbott opration" onclick = "display.value += '-'">
                </div>
                <div>
                    <input type="button" value="4" class="inputbott" onclick = "display.value += '4'">
                    <input type="button" value="5" class="inputbott" onclick = "display.value += '5'">
                    <input type="button" value="6" class="inputbott" onclick = "display.value += '6'">
                    <input type="button" value="+" class="inputbott opration" onclick = "display.value += '+'">
                </div>
                <div>
                    <input type="button" value="1" class="inputbott" onclick = "display.value += '1'">
                    <input type="button" value="2" class="inputbott" onclick = "display.value += '2'">
                    <input type="button" value="3" class="inputbott" onclick = "display.value += '3'">
                    <input type="button" value="." class="inputbott opration" onclick = "display.value += '.'">
                </div>
                <div>
                    <input type="button" value="0" class="EcuelInputbott" onclick = "display.value += '0'">
                    <input type="button" value="=" class="EcuelInputbott " onclick = "display.value  = eval(display.value) ">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
